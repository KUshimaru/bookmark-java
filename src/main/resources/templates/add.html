<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Bookmark</title>
    <link rel="stylesheet" th:href="@{/css/bookmarks.css}" />
</head>
<body>
    <h1>Add New Bookmark</h1>

    <form action="#" th:action="@{/bookmark}" th:object="${bookmark}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="url">URL:</label>
            <input type="url" id="url" th:field="*{url}" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <div>
			<label>Categories:</label>
			<div th:each="category : ${categories}">
				<input type="checkbox" th:value="${category.id}" th:field="*{categoryIds}"/><span th:text="${category.name}"></span>
			</div>
		</div>
        <div>
            <button type="submit">Add</button>
        </div>
    </form>

    <a href="/bookmark">Back to List</a>
</body>
</html>
